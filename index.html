<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="corona.jpeg">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
    <title>COVID-19 Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="bodyborder col-md-12 col-xs-12">
        <h1 class="title">COVID-19 Tracker</h1>
        <h2 class="subtitle">The latest statistics regarding the "Corona Virus".</h2>
        <div class="data-container col-xs-12 col-md-6 col-md-offset-3">
            <div class="col-xs-12 col-md-12 heading text-center">World</div>
            <div class="location-container col-xs-12 col-md-4">
                <h4>Cases</h4>
                <h1 id="confirmedCasesWorld"></h1>
            </div>
            <div class="location-container col-xs-12 col-md-4">
                <h4>Recovered</h4>
                <h1 id="recoveredCasesWorld"></h1>
            </div>
            <div class="location-container col-xs-12 col-md-4">
                <h4>Deaths</h4>
                <h1 id="deathCasesWorld"></h1>
            </div>
        </div>
        <div class="data-container col-xs-12 col-md-6 col-md-offset-3">
            <div class="col-xs-12 col-md-12 heading text-center" id="srilanka"></div>
            <div class="stats-container col-xs-12 col-md-4">
                <h4>Cases</h4>
                <h1 id="confirmedCases"></h1>
            </div>
            <div class="location-container col-xs-12 col-md-4">
                <h4>Recovered</h4>
                <h1 id="recoveredCases"></h1>
            </div>
            <div class="stats-container col-xs-12 col-md-4">
                <h4>Deaths</h4>
                <h1 id="deaths"></h1>
            </div>
            <div class="stats-container col-xs-12 col-md-4">
                <h4>Today's Cases</h4>
                <h1 id="todayCases"></h1>
            </div>
            <div class="stats-container col-xs-12 col-md-4">
                <h4>Today's deaths</h4>
                <h1 id="todaydeaths"></h1>
            </div>              
            <div class="stats-container col-xs-12 col-md-4">
                <h4> Deaths %</h4>
                <h1 id="percent"></h1>
            </div>
        </div>
    </div>
    <div></div>
    <h1 class="footer  col-xs-12 col-md-12  ">Created by Nazik Nassar | To view the Api & Code <a
            href="https://github.com/Narcodz/Corona-Virus-Tracker-App">COVID-19 Tracker</a></h1>
    </div>
</body>

</html>
